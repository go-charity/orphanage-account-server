name: "CI to main branch"
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:gallium
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: "npm install -f"
      - name: Build
        run: "npm run build"
      - name: Test
        run: npm run coverage
